<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TIK TAC TOK</title>
  </head>
  <body>
    <!-- NAV BAR IS HERE  -->

    <header>
      <nav class="responsive-navbar">
        <ul>
          <li><a href="#home">My Tik Tak Tok</a></li>
          <li><a href="#news">Friends</a></li>
          <li><a href="#contact">Developer Details</a></li>
          <li><a href="#about">Contact us</a></li>
        </ul>
      </nav>
    </header>

    <!-- HEADER AND NAVBAR ENDS HERE  -->

    <!-- SECTION AND GAME CONTAINER STARTS FROM HERE  -->

    <section>
      <div class="gamecontainer">
        <div class="container">
          <div class="line"></div>
          <div class="box bt-0 bl-0">
            <span class="boxtext"></span>
          </div>
          <div class="box bt-0">
            <span class="boxtext"></span>
          </div>
          <div class="box bt-0 br-0">
            <span class="boxtext"></span>
          </div>
          <div class="box bl-0">
            <span class="boxtext"></span>
          </div>
          <div class="box">
            <span class="boxtext"></span>
          </div>
          <div class="box br-0">
            <span class="boxtext"></span>
          </div>
          <div class="box bl-0 bb-0">
            <span class="boxtext"></span>
          </div>
          <div class="box bb-0">
            <span class="boxtext"></span>
          </div>
          <div class="box bb-0 br-0">
            <span class="boxtext"></span>
          </div>
        </div>

        <!-- GAME INFO CONTAINER IS HERE  -->

        <div class="gameinfo">
          <h1>Welcome To My Tik Tak Tok</h1>

          <!-- DETIALS OF GAME ID HERE   -->
          <div>
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
          </div>

          <!-- 2ND DIV IS HERE  -->
          <div class="imgbox">
            <img src="tic tac toe/excited.gif" width="60" alt="ERROR" />
          </div>
        </div>
      </div>

      <script>
        let menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";

        function toggleMenu() {
          if (menuList.style.maxHeight == "0px") {
            menuList.style.maxHeight = "300px";
          } else {
            menuList.style.maxHeight = "0px";
          }
        }
      </script>
    </section>
    <script src="script.js"></script>
  </body>
</html>
